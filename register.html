<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Registration Page</title>
  <link href="login_register.css" type="text/css" rel="stylesheet"/>
</head>
<body>

    <div class="registerbox">

      <h2>SIGN UP</h2>

      <form action="" method="POST">
        <input type="text" placeholder="Username" name="username"/>
        <input type="text" placeholder="email" name="email"/>
        <input type="number" placeholder="phone no" name="phone_no"/>
        <input type="password" placeholder="password" name="password"/>
        <button class="registerbtn" type="submit" name="registerbtn">REGISTER</button>
      
        <div class="loginlink">
            <span>If you already registerd </span><a href="login.html">Login</a>
        </div>

      </form>

   </div>
  
</body>
</html>
